<h1 mat-dialog-title>Agregar nueva empresa</h1>
<div mat-dialog-content>
  <form [formGroup]="empresaForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput placeholder="Nombre" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Direccion</mat-label>
      <input formControlName="direccion" matInput placeholder="Direccion" />
    </mat-form-field>
  </form>
</div>
<div class="buttons" mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="addEmpleado($event)"
  >
    {{ btnAccion }}
  </button>
</div>
