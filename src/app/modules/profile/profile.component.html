<h1 mat-dialog-title>Perfil</h1>
<div mat-dialog-content>
  <form [formGroup]="duenyoForm">
    <div class="profile-image">
      <img
        width="120"
        height="120"
        class=""
        [src]="usuario.Foto ?? 'assets/images/profile-placeholder.png'"
      />
      <button
        mat-mini-fab
        (click)="inputField.click()"
        style="margin-left: -2rem"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <input
      #inputField
      type="file"
      accept="image/*"
      hidden
      (change)="UploadProfilePicture($event, usuario)"
    />
    <!-- </mat-form-field> -->
    <div class="form-inputs">
      <mat-form-field appearance="outline">
        <mat-label>DNI</mat-label>
        <input formControlName="dni" matInput placeholder="DNI" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput placeholder="Nombre" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input formControlName="apellidos" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input type="tel" formControlName="telefono" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Correo electronico</mat-label>
        <input type="email" formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input
          formControlName="pass"
          matInput
          [type]="hide ? 'password' : 'text'"
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirmar contraseña</mat-label>
        <input
          [type]="hideConfirmPassword ? 'password' : 'text'"
          formControlName="duplicatePass"
          matInput
          placeholder="Contraseña"
        />
        <mat-icon
          matSuffix
          (click)="hideConfirmPassword = !hideConfirmPassword"
          >{{ hideConfirmPassword ? "visibility_off" : "visibility" }}</mat-icon
        >
      </mat-form-field>
      <button
        style="margin-left: 8px"
        mat-raised-button
        color="primary"
        (click)="UpdateDuenyo()"
        class="btn-guardar"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
