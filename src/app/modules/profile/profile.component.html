<h1 mat-dialog-title>Perfil</h1>
<div mat-dialog-content>
  <form [formGroup]="duenyoForm">
    <div class="profile-image">
      <img
        width="120"
        height="120"
        class=""
        [src]="
          profileImgUrl?.url == ''
            ? 'assets/images/profile-placeholder.png'
            : profileImgUrl?.url
        "
      />
      <button
        mat-mini-fab
        (click)="inputField.click()"
        style="margin-left: -2rem"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <input
      #inputField
      type="file"
      accept="image/*"
      hidden
      (change)="onSelectFile($event, usuario)"
    />
    <!-- </mat-form-field> -->
    <div class="form-inputs">
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>DNI</mat-label>
          <input formControlName="dni" matInput placeholder="DNI" />
          <app-error-message
            [field]="duenyoForm.get('dni')"
            error="required"
            message="DNI es obligatorio"
            style="display: block"
          ></app-error-message>
          <app-error-message
            [field]="duenyoForm.get('dni')"
            error="pattern"
            message="DNI no es válido"
            style="display: block"
          ></app-error-message>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="nombre" matInput placeholder="Nombre" />
          <app-error-message
            [field]="duenyoForm.get('nombre')"
            error="required"
            message="Nombre es obligatorio"
            style="display: block"
          ></app-error-message>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input formControlName="apellidos" matInput />
          <app-error-message
            [field]="duenyoForm.get('apellidos')"
            error="required"
            message="Apellidos son obligatorios"
            style="display: block"
          ></app-error-message>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Telefono</mat-label>
          <input type="tel" formControlName="telefono" matInput />
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Correo electronico</mat-label>
          <input type="email" formControlName="email" matInput />
          <app-error-message
            [field]="duenyoForm.get('email')"
            error="required"
            message="Correo electrónico es obligatorio"
            style="display: block"
          ></app-error-message>
          <app-error-message
            [field]="duenyoForm.get('email')"
            error="pattern"
            message="Correo electronico no es válido"
            style="display: block"
          ></app-error-message>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            formControlName="pass"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <app-error-message
            [field]="duenyoForm.get('pass')"
            error="required"
            message="Contraseña es obligatoria"
            style="display: block"
          ></app-error-message>
          <app-error-message
            [field]="duenyoForm.get('pass')"
            error="pattern"
            message="La contraseña debe contener al menos un número, una mayúscula, un carácter especial y un letra minúscula y al menos 8 caracteres, la contraseña no puede contener espacios en blanco"
            style="display: block"
          ></app-error-message>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Confirmar contraseña</mat-label>
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="duplicatePass"
            matInput
            placeholder="Contraseña"
          />
          <mat-icon
            matSuffix
            (click)="hideConfirmPassword = !hideConfirmPassword"
            >{{
              hideConfirmPassword ? "visibility_off" : "visibility"
            }}</mat-icon
          >
          <app-error-message
            [field]="duenyoForm.get('duplicatePass')"
            error="required"
            message="Contraseña es obligatoria"
            style="display: block"
          ></app-error-message>
          <app-error-message
            [field]="duenyoForm.get('duplicatePass')"
            error="pattern"
            message="La contraseña debe contener al menos un número, una mayúscula, un carácter especial y un letra minúscula y al menos 8 caracteres, la contraseña no puede contener espacios en blanco"
            style="display: block"
          ></app-error-message>
          <app-error-message
            [field]="duenyoForm.get('duplicatePass')"
            error="MustMatch"
            message="Las contraseñas deben coincidir"
          ></app-error-message>
        </mat-form-field>
      </div>
      <button
        style="margin-left: 8px"
        mat-raised-button
        color="primary"
        (click)="UpdateDuenyo()"
        [disabled]="!duenyoForm.valid"
        class="btn-guardar"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
