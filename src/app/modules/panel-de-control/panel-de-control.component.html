<div class="container">
  <div class="ventas">
    <app-widget-area></app-widget-area>
  </div>
  <!-- <div class="calendario">
    <app-calendar></app-calendar>
  </div> -->
  <div class="actividades">
    <app-column></app-column>
  </div>
  <div class="nuevos-empleados">
    <h3
      class="nuevos-empleados__text"
      style="text-align: center; margin-top: 1rem"
    >
      Nuevos Empleados
    </h3>
    <mat-card class="example-card" *ngFor="let empleado of empleadosList">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image"
          [style.background-color]="'url(empleado.foto)'"
        ></div>
        <mat-card-title>{{ empleado.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ empleado.ciudad }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="mejor-rendimientos">
    <app-bar></app-bar>
  </div>
</div>
