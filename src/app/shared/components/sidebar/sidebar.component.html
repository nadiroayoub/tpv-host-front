<mat-nav-list>
  <div class="profile-card">
    <div class="header">
      <h2>Ayoub Nadir</h2>
      <h4>example@example.com</h4>
    </div>
    <img
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Ayoub Nadir"
    />
  </div>
  <mat-divider></mat-divider>
  <h2 matSubheader>Pages</h2>
  <a
    mat-list-item
    routerLinkActive="list-item-active"
    routerLink="/dashboard/panelControl"
  >
    {{ navigationElements[0] | uppercase }}
  </a>
  <a mat-list-item routerLinkActive="list-item" routerLink="/dashboard/ventas">
    {{ navigationElements[1] | uppercase }}
  </a>
  <a mat-list-item routerLinkActive="list-item" routerLink="/dashboard/inventario">
    {{ navigationElements[2] | uppercase }}</a
  >
  <a mat-list-item routerLinkActive="list-item" routerLink="/dashboard/empleados">{{
    navigationElements[3] | uppercase
  }}</a>
  <a mat-list-item routerLinkActive="list-item" routerLink="/dashboard/negocios">{{
    navigationElements[4] | uppercase
  }}</a>
  <mat-divider></mat-divider>
</mat-nav-list>
